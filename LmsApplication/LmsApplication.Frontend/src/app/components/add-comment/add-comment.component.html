<div class="card mx-auto w-[480px] flex flex-nowrap -mt-4">
  <div class="flex items-center">
    <div class="flex-none mt-1">
      <app-user-avatar
        [initial]="
          authState().userData!.name.charAt(0) +
          authState().userData!.surname.charAt(0)
        "
        [src]="authState().userData!.photo"
        size="sm"
      ></app-user-avatar>
    </div>
    <form (ngSubmit)="onFormSubmit()">
      <div
        [ngClass]="{ 'w-[450px]': !isLoading, 'w-[430px]': isLoading }"
        class="relative px-2 ml-2 flex flex-nowrap"
      >
        <textarea
          [formControl]="contentControl"
          (keydown.enter)="onFormSubmit()"
          class="text-black w-full h-[40px] rounded-[10px] bg-[#ebebeb] pl-[15px] pt-[7px] border-b-2 border-primary resize-none"
          placeholder="Add a comment..."
          type="text"
        ></textarea>
        <button
          *ngIf="!isLoading"
          class="material-symbols-outlined cursor-pointer absolute top-2 right-12"
        >
          send
        </button>
        <div
          *ngIf="!isLoading"
          (click)="onFormSubmit()"
          class="tooltip tooltip-top cursor-pointer w-[30px] h-[30px] top-2 right-14"
          data-tip="Send"
        ></div>
        <span
          *ngIf="isLoading"
          class="loading loading-spinner absolute right-4 top-2"
        ></span>
      </div>
    </form>
  </div>
</div>
