<div class="flex flex-col gap-16">
  <div *ngIf="this.authState().userData!.role > 0">
    <h2 class="text-xl font-semibold my-4 text-center">
      Course edition settings
    </h2>
    <form
      *ngIf="!settingsLoading"
      class="flex flex-col gap-4 mx-auto w-1/2"
      (submit)="editionSettingsSubmit($event)"
    >
      <div class="flex flex-row gap-4 px-10 justify-between">
        <label class="text-lg">Allow all members to create posts</label>
        <input
          type="checkbox"
          class="toggle toggle-primary"
          [formControl]="allowAllToPostControl"
        />
      </div>
      <div class="flex flex-row justify-center mt-4">
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
    <div *ngIf="settingsLoading" class="flex flex-row justify-center mt-4">
      <span class="loading loading-spinner loading-lg">Loading...</span>
    </div>
  </div>
</div>
