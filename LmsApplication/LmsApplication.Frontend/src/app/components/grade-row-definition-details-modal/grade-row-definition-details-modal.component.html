<button class="btn btn-sm btn-info" (click)="onShowDetailsClicked()">
  Details
</button>
<dialog *ngIf="row" id="details_modal" class="modal" #detailsModal>
  <div class="modal-box w-[50rem] max-w-full">
    <h1 class="text-lg font-bold text-center mb-4">Details</h1>
    <div class="grid grid-cols-2 text-center">
      <h2 class="font-semibold">Title</h2>
      <h2>{{ row.title }}</h2>
      <h2 class="font-semibold">Description</h2>
      <h2>
        {{ row.description ?? "" }}
      </h2>
      <h2 class="font-semibold">Date</h2>
      <h2>{{ getRowDate(row) }}</h2>
      <h2 class="font-semibold">Type</h2>
      <h2>{{ getRowType(row) }}</h2>
      <h2 class="font-semibold">Is Summed</h2>
      <h2>{{ row.isSummed ? "Yes" : "No" }}</h2>
    </div>
    <h2 class="font-bold text-lg text-center mt-4">Grades</h2>
    <ul *ngIf="userGrades">
      <th
        class="grid p-1 bg-base-200 border-b-[1px] border-white hover:bg-base-300"
        style="grid-template-columns: 4fr 2fr 5fr 4fr 4fr"
      >
        <h2 class="font-semibold">Student</h2>
        <h2 class="font-semibold">Grade</h2>
        <h2 class="font-semibold">Comment</h2>
        <h2 class="font-semibold">Teacher</h2>
        <h2 class="font-semibold">Actions</h2>
      </th>
      <li *ngFor="let grade of userGrades.values">
        <app-user-grade
          [grade]="grade"
          [row]="row"
          class="grid p-1 bg-base-200 border-b-[1px] border-white hover:bg-base-300"
          style="grid-template-columns: 4fr 2fr 5fr 4fr 4fr"
        />
      </li>
    </ul>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
