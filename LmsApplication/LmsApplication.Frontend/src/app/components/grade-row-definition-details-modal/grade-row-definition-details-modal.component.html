<button class="btn btn-sm btn-info" (click)="onShowDetailsClicked()">
  Show details
</button>
<dialog *ngIf="row" id="details_modal" class="modal" #detailsModal>
  <div class="modal-box">
    <h1 class="text-lg font-bold text-center mb-4">Details</h1>
    <div class="grid grid-cols-2">
      <h2 class="font-semibold">Title</h2>
      <h2>{{ row.title }}</h2>
      <h2 class="font-semibold">Description</h2>
      <h2>
        {{ row.description ?? "" }}
      </h2>
      <h2 class="font-semibold">Date</h2>
      <h2>{{ getRowDate(row) }}</h2>
      <h2 class="font-semibold">Type</h2>
      <h2>{{ getRowType(row) }}</h2>
      <h2 class="font-semibold">Is Summed</h2>
      <h2>{{ row.isSummed ? "Yes" : "No" }}</h2>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
