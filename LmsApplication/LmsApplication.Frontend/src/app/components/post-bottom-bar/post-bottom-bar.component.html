<div *ngIf="isVisible" class="italic text-[14px] text-right">
  Edited {{ formattedDate }}
</div>
<div class="flex flex-row justify-between p-1">
  <div class="flex flex-row justify-between w-full rounded">
    <app-reactions-display
      [sortedReactions]="sortedReactions"
      [sumOfReactions]="reactions.sumOfReactions"
    ></app-reactions-display>
    <div class="flex flex-row gap-2 px-2">
      <span class="material-symbols-outlined text-primary my-auto"
        >comment</span
      >
      <p class="text-lg font-semibold">{{ post.commentsCount }}</p>
    </div>
  </div>
</div>
<div class="flex flex-row justify-between font-semibold">
  <app-like-button
    [currentUserReaction]="post.currentUserReaction"
    (changeReaction)="upsertReaction($event)"
  ></app-like-button>
  <button class="w-[calc(470px/2)] hover:bg-base-200 rounded">
    <div class="flex flex-row gap-2 justify-center">
      <span class="material-symbols-outlined inline">comment</span>
      <p>Show Comments</p>
    </div>
  </button>
</div>
