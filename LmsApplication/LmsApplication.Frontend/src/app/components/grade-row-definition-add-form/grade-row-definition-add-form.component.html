<button class="btn btn-success" onclick="add_row_modal.showModal()">Add</button>
<dialog id="add_row_modal" class="modal" #addRowModal>
  <div class="modal-box">
    <h1 class="text-lg font-bold text-center mb-4">Add New Row</h1>
    <form class="flex flex-col justify-center" (submit)="onSubmit($event)">
      <label class="block mt-2 text-lg">Title</label>
      <input [formControl]="titleControl" class="input input-bordered block" />
      <label class="block mt-2 text-lg">Description (optional)</label>
      <input
        [formControl]="descriptionControl"
        class="input input-bordered block"
      />
      <label class="block mt-2 text-lg">Date (optional)</label>
      <input
        [formControl]="dateControl"
        class="input input-bordered block"
        type="date"
      />
      <label class="block mt-2 text-lg">Row Type</label>
      <select class="select select-bordered" [formControl]="rowTypeControl">
        <option value="0">None</option>
        <option value="1">Text</option>
        <option value="2">Number</option>
        <option value="3">Yes/No</option>
      </select>
      <label class="label mt-2">
        <span class="label-text text-lg">Is Summed</span>
        <input
          [formControl]="isSummedControl"
          class="checkbox"
          type="checkbox"
        />
      </label>
      <button class="btn btn-success mt-2">Add</button>
    </form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
